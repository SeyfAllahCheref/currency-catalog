<div style="text-align: center;">
    <currencies-search (searchOptions)="applyFilter($event)"></currencies-search>
    <br>
<div class="paginator">

  <div>
  <select class="select" [(ngModel)]="currenciesByPage" (ngModelChange)="changeNumber($event)">
      <option value="10" selected>10</option>
      <option value="50">50</option>
      <option value="100">100</option>
  </select>
  </div>
<ngb-pagination *ngIf="currencies"
                [collectionSize]="currencies.meta.total/currenciesByPage"
                [(page)]="pageNumber"
                [boundaryLinks]="true"
                (pageChange)="pageChange($event)">

</ngb-pagination>
</div>
</div>
